<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Algorand Wallet</title>
  </head>
  
  <body class="pt-4" style="background-color: rgb(226, 243, 244);">

    {% block content %}
    <center>
    <h1><center>Algorand Blockchain for Tenx Platform </center></h1>

    </br></br></br>
    <div class="p-3 border-black shadow col-4">
        <h2 ><center>Login</center></h2>
        <form  action="{{ url_for('auth_bp.login') }}" method="post">
            {{form.csrf_token }}

            <center>{{ form.passphrase.label }}</center> 
            
            <center>{{ form.passphrase}}</center>

            <br>
            <button class="btn btn-primary" onclick="form.submit">Login</button>
        </form>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <h2>Passphrase not found</h2>
    {% else %}
    <br>
    {% endif %}
    {% endwith %}
    <br>
    <h3>OR</h3>
    <h5><a  href="{{ url_for('auth_bp.signup') }}">Create a Wallet</a></h5>
    </center>
    {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      </body>
    </html>
